<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width">
    <title>Audio Player</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="audioplayerengine/jquery.js"></script>
    <script src="audioplayerengine/amazingaudioplayer.js"></script>
    <link rel="stylesheet" type="text/css" href="audioplayerengine/initaudioplayer-1.css">
    <script src="audioplayerengine/initaudioplayer-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
<div style="margin:12px auto;">
    
    <!-- Insert to your webpage where you want to display the audio player -->
    <div id="amazingaudioplayer-1" style="display:block;position:relative;width:100%;max-width:300px;height:auto;margin:0px auto 0px;">
        <ul class="amazingaudioplayer-audios" style="display:none;">
            <li data-artist="Dig DiDzay" data-title="Nếu Anh Đi (Cover)" data-album="" data-info="" data-image="" data-duration="237">
                <div class="amazingaudioplayer-source" data-src="Musics/NeuAnhDi.mp3" data-type="audio/mpeg" />
            </li>
            <li data-artist="Hoàng Yến Chibi" data-title="Trời Giấu Trời Mang Đi (Cover)" data-album="" data-info="" data-image="" data-duration="250">
                <div class="amazingaudioplayer-source" data-src="Musics/TroiGiauTroiMangDi.mp3" data-type="audio/mpeg" />
            </li>
        </ul>
    </div>
    <!-- End of body section HTML codes -->

</div>
</body>
</html>
